<!-- templates/index.html -->

<!DOCTYPE html>
<html>
<head>
  <!-- CSS & JS libraries -->
</head>

<body>
  <h1>Incubator Dashboard</h1>

  <!-- Search filters -->
  <form>
    <input name="timestamp" type="text" placeholder="Search by Timestamp">
    <input name="temperature" type="text" placeholder="Search by Temperature">
    <input name="humidity" type="text" placeholder="Search by Humidity">
    <button type="submit">Filter</button>
  </form>

  <!-- Visualizations -->
  <h2>Temperature</h2>
  <div id="temp-chart"></div>

  <h2>Humidity</h2>
  <div id="humidity-chart"></div>

  <!-- Table -->
  <h2>Readings</h2>
  <table>
    <tr>
      <th>Timestamp</th>
      <th>Temperature</th>
      <th>Humidity</th>
    </tr>
    {% for index, row in df.iterrows() %}
    <tr>
      <td>{{ row['timestamp'] | datetime }}</td>
      <td>{{ row['temperature'] }}</td>
      <td>{{ row['humidity'] }}</td>
    </tr>
    {% endfor %}
  </table>

</body>
</html>
