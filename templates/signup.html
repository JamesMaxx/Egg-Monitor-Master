<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h1>Signup</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('signup') }}">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="serial_number">Serial Number:</label><br>
        <input type="text" id="serial_number" name="serial_number" required><br><br>

        <button type="button" onclick="addSerialInput()">Add Serial Number</button><br><br>

        <div id="serial_inputs"></div><br>

        <input type="submit" value="Signup">
    </form>

    <script>
        function addSerialInput() {
            var input = document.createElement("input");
            input.type = "text";
            input.name = "serial_number";
            input.required = true;
            var br = document.createElement("br");
            document.getElementById("serial_inputs").appendChild(input);
            document.getElementById("serial_inputs").appendChild(br);
        }
    </script>
</body>
</html>
